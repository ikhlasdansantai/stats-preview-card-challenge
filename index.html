<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Stats preview card component</title>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-img"></div>
        <div class="card-header">
          <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
          <p class="mini-info">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <div class="card-info-wrapper">
            <div class="card-info-1">
              <h2>10k+</h2>
              <p>companies</p>
            </div>
            <div class="card-info-1">
              <h2>314</h2>
              <p>templates</p>
            </div>
            <div class="card-info-1">
              <h2>12M+</h2>
              <p>queries</p>
            </div>
          </div>
        </div>
      </div>
    </div>
